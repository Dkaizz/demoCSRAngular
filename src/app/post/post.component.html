<h3 *ngIf="!post">Loading...</h3>

<section *ngIf="!!post">
  <div class="bg-blue-600 text-white p-6">
    <a routerLink="/posts" class="underline"> All Posts </a>
  </div>
  <div class="flex flex-col items-center p-5">
    <h1 class="text-3xl font-bold">Dynamic Post Page, ID: {{ postId }}</h1>

    <div class="rounded shadow-lg m-4 bg-purple-950">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ post.title }}</div>
        <p class="text-gray-400 text-base">{{ post.body }}</p>
      </div>
      <div class="px-6 pt-4 pb-2">
        <span
          class="inline-block bg-black rounded-full px-3 py-1 text-sm font-semibold text-white mr-2 mb-2"
        >
          Post {{ post.id }}
        </span>
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
        >
          User {{ post.userId }}
        </span>
      </div>
    </div>
  </div>
</section>
